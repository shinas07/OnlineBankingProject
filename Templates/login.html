{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
  <div class="row justify-content-center mt-3">
    <div class="col-md-6">
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'success' %}alert-success{% else %}alert-info{% endif %}" role="alert">
                    <p>{{ message }}</p>
                </div>
            {% endfor %}
        {% endif %}
    </div>
</div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Login</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Username:</label>
                            <input type="text" name="username" id="id_username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Password:</label>
                            <input type="password" name="password" id="id_password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
                <div class="card-footer">
                    <p class="mb-0">Don't have an account? <a href="{% url 'accounts:register' %}" class="text-primary">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
